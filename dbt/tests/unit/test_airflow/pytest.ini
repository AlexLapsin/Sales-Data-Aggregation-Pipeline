[tool:pytest]
# Pytest configuration for Airflow DAG tests

# Test discovery
testpaths = tests/airflow
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require external services)
    slow: Slow running tests (performance/load tests)
    external: Tests that require external services (Snowflake, Databricks, Kafka)
    performance: Performance and benchmarking tests
    edge_cases: Edge case and error scenario tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes

# Coverage settings (if using pytest-cov)
# addopts = --cov=tests/airflow --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 3.8

# Timeout for individual tests (requires pytest-timeout)
timeout = 300  # 5 minutes

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:airflow.*
    ignore::UserWarning:pendulum.*

# Environment variables for testing
env =
    AIRFLOW__CORE__UNIT_TEST_MODE = True
    AIRFLOW__CORE__LOAD_EXAMPLES = False
    AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS = False
    AIRFLOW__CORE__DAGS_FOLDER = airflow/dags
    AIRFLOW__CORE__PLUGINS_FOLDER = airflow/plugins
