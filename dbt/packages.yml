# packages.yml
# dbt packages to extend functionality

packages:
  # Utility macros for common transformations
  - package: dbt-labs/dbt_utils
    version: 1.1.1

  # Data quality tests and expectations
  - package: calogica/dbt_expectations
    version: 0.10.0

  # Audit helper for comparing model outputs
  - package: dbt-labs/audit_helper
    version: 0.9.0

  # Codegen for generating boilerplate code
  - package: dbt-labs/codegen
    version: 0.12.1

  # Elementary for data observability
  - package: elementary-data/elementary
    version: 0.13.2
