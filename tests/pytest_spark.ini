[tool:pytest]
# Pytest configuration for Spark ETL tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require external services)
    performance: Performance and benchmark tests
    slow: Slow-running tests
    spark: Tests that require PySpark
    snowflake: Tests that require Snowflake connectivity
    aws: Tests that require AWS services
    benchmark: Baseline performance tests for regression detection

# Test execution options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --disable-warnings

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
[coverage:run]
source = .
omit =
    test_*.py
    conftest.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
