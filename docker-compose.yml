services:
  # Airflow metadata DB (local)
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - ./orchestration/airflow/postgres:/var/lib/postgresql/data

  # Build your ETL image so DockerOperator can run it
  etl-pipeline:
    build:
      context: .
      dockerfile: infrastructure/docker/etl/Dockerfile
    image: sales-pipeline:latest
    command: sleep infinity
    env_file:
    - .env

  # Zookeeper for Kafka (local development)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    profiles:
      - kafka-local

  # Kafka broker (local development)
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    profiles:
      - kafka-local
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI (optional - for monitoring)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    profiles:
      - kafka-local

  # Airflow (scheduler + webserver in one container for local dev)
  airflow:
    build:
      context: .
      dockerfile: infrastructure/docker/airflow/Dockerfile-airflow
    image: custom-airflow:2.6.1
    depends_on:
      postgres:
        condition: service_healthy
      etl-pipeline:
        condition: service_started
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env    # loads AWS/RDS/S3 vars used by tasks
    environment:
      # Airflow core
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.session,airflow.api.auth.backend.basic_auth"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow

      # Web user (override in .env if you want)
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-admin}
      _AIRFLOW_WWW_USER_EMAIL: ${_AIRFLOW_WWW_USER_EMAIL:-admin@example.com}

      # ðŸ‘‡ Used by the DAG
      PIPELINE_IMAGE: ${PIPELINE_IMAGE:-sales-pipeline:latest}
      # Absolute host path to your repo's data folder (must contain ./raw/*.csv)
      HOST_DATA_DIR: ${HOST_DATA_DIR}

    volumes:
      - ./orchestration/airflow/dags:/opt/airflow/dags
      - ./orchestration/airflow/logs:/opt/airflow/logs
      - ./orchestration/airflow/plugins:/opt/airflow/plugins
      # Required so DockerOperator can launch task containers via host Docker
      - /var/run/docker.sock:/var/run/docker.sock

    command:
      - bash
      - -lc
      - |
        airflow db upgrade && \
        airflow users create \
          --role Admin \
          --username "$${_AIRFLOW_WWW_USER_USERNAME}" \
          --password "$${_AIRFLOW_WWW_USER_PASSWORD}" \
          --firstname Admin \
          --lastname User \
          --email "$${_AIRFLOW_WWW_USER_EMAIL}" || true
        airflow scheduler &
        exec airflow webserver --port 8080

networks:
  default:
    driver: bridge
